<style>
  * {
    font-family: "Kanit", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* GLOBAL PARAMETER */
  :root {
    /* sidebar */
    --sidebar-list-fontsize: 18px;

    /* header */
    --header-title-font-size: 26px;
    --header-title-color: #0eb29a;

    /* child */
    --child-title-font-size: 20px;

    /* detail */
    --weighing-list-font-size: 16px;
    --detail-lists-font-size: 16px;
    --detail-title-color: #ffc55c;
    --detail-button-font-size: 16px;

    /* summary */
    --summary-text-font-size: 18px;

    --weight-summary-title-color: #79d1c3;
    --thickness-summary-title-color: #6892d5;

    /* chart */
    --chart-title-color: #fc624d;

    /* weighing table */
    --table-thead-background-color: #2470a0;
    --table-thead-title-font-size: 18px;
    --table-thead-th-font-size: 16px;

    --table-tbody-tr-hover-color: rgba(244, 255, 128, 0.741);
    --table-tbody-tr-td-font-size: 16px;
    --table-tbody-tr-td-font-color: #666666;
    --weight-outOfRange-inHouse-color: #ff5d9e;
    --weight-outOfRange-regulation-color: #ff3320;
    --thickness-outOfRange-color: #ff3320;

    --data-control-nomal-color: #34a853;
    --data-control-abnomal-color: #ff3320;
    --data-control-thickness-min-color: #fdb44b;
    --data-control-thickness-max-color: #00bbf0;

    /* form input, label */
    --form-font-size: 16px;
  }

  /* Fixed Headers */
  table thead {
    position: sticky;
    top: 60px;
  }

  /* SIDEBAR */
  #sidebar_body {
    padding-left: 1.5rem;
    font-size: var(--sidebar-list-fontsize);

    & > ul > li {
      cursor: pointer;
      transition: 0.5s;

      & > a::before {
        content: "\f04e";
        visibility: hidden;
        font-family: FontAwesome;
        font-weight: bold;
        color: lightseagreen;
        padding-right: 8px;
      }
    }

    & > ul > li:hover {
      font-weight: bolder;
      padding-left: 15px;

      & > a::before {
        visibility: visible;
      }
    }
  }

  .pages {
    margin: 3rem auto 5rem;

    & > .page {
      display: none;

      &.active {
        display: block;
      }

      & > .page-title {
        font-size: var(--header-title-font-size);
        text-align: center;
        font-weight: lighter;
        text-decoration: underline;
      }
    }
  }

  /* CSS HOME PAGE */
  .page[data-toggle="home_page"] {
    & > .page-main-container {
      display: flex;
      justify-content: center;

      & > .page-container {
        position: relative;
        border-radius: 20px;
        padding: 1rem 1.5rem 1rem;
        background: #ffffff;
        width: 1024px;
        height: auto;
        margin: 3rem 1.5rem;
        border: solid 1px #e8e8e8;
        box-shadow: 20px 20px 60px #afafaf, -20px -20px 60px #ffffff;

        & > .page-title {
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          width: 580px;
          padding: 15px 25px;
          background-color: var(--header-title-color);
          border-radius: 18px;
          color: #ffffff;
          font-size: var(--header-title-font-size);
          text-align: center;
        }

        & > iframe {
          width: 100%;
          height: 80vh;
          margin-top: 3rem;
          border-radius: 15px;
        }
      }
    }
  }

  /* CSS */
  .weighing-lists {
    display: flex;
    justify-content: center;

    & > .input-group {
      max-width: 450px;

      & > input,
      & > button {
        font-size: var(--weighing-list-font-size);
      }

      & > .view-menu-file::before {
        content: "\f1c1";
        font-family: "FontAwesome";
        color: #ffffff;
        padding-right: 8px;
        font-size: var(--weighing-list-font-size);
      }

      & > .view-menu-clear::before {
        content: "\f00d";
        font-family: "FontAwesome";
        font-size: var(--weighing-list-font-size);
      }

      & > input:focus {
        box-shadow: none !important;
      }
    }
  }

  /* CSS WEIGHT 10s' */
  .weight-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 3rem;

    & > div:last-child {
      margin-bottom: 3rem;
    }

    & > main > hr {
      margin: 3rem 0;
    }
  }

  /* CSS WEIGHING DETAIL SETUP */
  .detail {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 1.5rem;
    padding: 0 5rem;

    & > div {
      display: flex;
      justify-content: center;

      & > .detail-settings {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-width: 520px;
        max-width: 750px;
        margin-top: 3rem;
        gap: 1rem;
        border: solid 1px #dddddd;
        border-radius: 20px;
        padding: 80px 30px 50px 30px;
        background-color: #fcfefa;
        color: #464646;
        box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;

        & > .detail-title {
          position: absolute;
          left: 50%;
          top: -30px;
          transform: translate(-50%, 0);
          width: 400px;
          padding: 15px 30px;
          border-radius: 20px;
          color: #ffffff;
          text-align: center;
          font-weight: bold;
          font-size: var(--child-title-font-size);
          background-color: var(--detail-title-color);
        }

        & > .detail-buttons-group {
          display: flex;
          justify-content: center;
          gap: 25px;

          & > .btn {
            min-width: 150px;
            font-size: var(--detail-button-font-size);
          }

          & > .button-update::before {
            content: "\f021";
            font-family: FontAwesome;
            padding-right: 8px;
          }

          & > .button-finished::before {
            content: "\f0ee";
            font-family: FontAwesome;
            padding-right: 8px;
          }
        }

        & > div {
          display: flex;
          justify-content: center;

          & > ul {
            min-width: 450px;

            & > li {
              line-height: 1.8;
              font-size: var(--detail-lists-font-size);
            }
          }

          & > .button-approved {
            font-size: var(--detail-button-font-size);

            &::before {
              content: "\f772";
              font-family: FontAwesome;
              padding-right: 8px;
            }
          }
        }
      }

      & > .weight-summary {
        min-width: 520px;
        width: 750px;
        display: flex;
        flex-direction: column;
        gap: 3rem;
        text-align: center;
        margin-top: 3rem;
        margin-bottom: 3rem;
        font-size: var(--summary-text-font-size);

        & > div {
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          background-color: #fcfefa;
          margin-top: 30px;
          gap: 20px;
          border: solid 1px #dddddd;
          border-radius: 20px;
          padding: 60px 50px 20px;
          color: #464646;
          box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;

          & > p {
            position: absolute;
            left: 50%;
            top: -30px;
            transform: translate(-50%, 0);
            width: 400px;
            padding: 15px 30px;
            border-radius: 20px;
            color: #ffffff;
            font-weight: bold;
            font-size: var(--child-title-font-size);
          }

          &:nth-child(1) > p {
            background-color: var(--weight-summary-title-color);
          }

          &:nth-child(2) > p {
            background-color: var(--thickness-summary-title-color);
          }

          & > .summary-group {
            display: flex;
            justify-content: space-between;
            gap: 3rem;
            font-weight: bolder;

            & > .summary-min::before {
              content: "\f063";
              font-family: FontAwesome;
              padding-right: 8px;
              color: rgb(0, 128, 0);
            }

            & > .summary-max::before {
              content: "\f062";
              font-family: FontAwesome;
              padding-right: 8px;
              color: rgb(254, 8, 8);
            }

            & > .summary-average::before {
              content: "\f0ec";
              font-family: FontAwesome;
              padding-right: 8px;
              color: rgb(0, 187, 255);
            }
          }
        }
      }
    }
  }

  /* CSS CHART */
  .chart-container {
    position: relative;
    border: solid 1px #dddddd;
    border-radius: 20px;
    padding: 60px 20px 50px 20px;
    margin: 3rem 0 5rem;
    box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;

    & > .chart-title {
      position: absolute;
      left: 50%;
      top: -30px;
      transform: translate(-50%, 0);
      width: 400px;
      padding: 15px 30px;
      border-radius: 20px;
      color: #ffffff;
      text-align: center;
      font-weight: bold;
      font-size: var(--child-title-font-size);
      background-color: #fc624d;
    }

    & > .chart-div {
      height: 380px;
      width: 100%;

      & > .canvasjs-chart-container > .canvasjs-chart-credit {
        display: none;
      }
    }
  }

  /* CSS WEIGHT TABLE */
  table {
    padding-top: 1rem;

    & > thead {
      /* CSS ADD REMARKS DATA */
      & > .add-checker-button {
        position: absolute;
        top: 2px;
        right: 15px;
        padding: 5px 15px;
        border-radius: 10px;
        z-index: 2;
        background-color: #fdb44b;
        color: #3b3b3b;
        font-weight: bolder;

        &::before {
          content: "\f5bf";
          font-family: FontAwesome;
          padding-right: 8px;
          color: rgb(0, 128, 0);
        }
      }

      /* CSS ADD REMARKS DATA */
      & > .add-remarks-button {
        position: absolute;
        top: 2px;
        right: 15px;
        padding: 5px 15px;
        border-radius: 10px;
        z-index: 2;
        background-color: #fdb44b;
        color: #3b3b3b;
        font-weight: bolder;

        &::before {
          content: "\f067";
          font-family: FontAwesome;
          padding-right: 8px;
          color: rgb(0, 128, 0);
        }
      }

      & > tr {
        border: solid 1px #ffffff !important;

        &:first-child {
          & > th:first-child {
            border-top-left-radius: 10px !important;
          }

          & > th:last-child {
            border-top-right-radius: 10px !important;
          }
        }

        &:nth-child(2) > th {
          vertical-align: top !important;
        }

        & > th {
          font-size: var(--table-thead-th-font-size) !important;
          text-align: center !important;
          background-color: var(--table-thead-background-color) !important;
          color: white !important;
          padding: 8px 5px !important;
          font-weight: bolder;
          cursor: default !important;

          &.table-title {
            font-size: var(--table-thead-title-font-size) !important;
          }

          &::after,
          &::before {
            display: none !important;
          }
        }
      }
    }

    &:not(.remarks-table) td {
      padding: 8px 5px;
      text-align: center !important;
      vertical-align: middle;
    }

    & > tbody {
      & > tr {
        &:hover {
          background-color: var(--table-tbody-tr-hover-color) !important;
        }

        &:nth-child(odd) {
          background-color: rgba(218, 218, 218, 0.5);
        }

        &:nth-child(even) {
          background-color: rgb(255, 255, 255);
        }

        & > td {
          font-size: var(--table-tbody-tr-td-font-size);
          color: var(--table-tbody-tr-td-font-color);
          padding: 8px 5px !important;

          &.dataTables_empty {
            text-align: center !important;
          }

          /* CSS WEIGHING CONDITION */
          & > div {
            &.weight-outOfRange-inHouse-min,
            &.weight-outOfRange-inHouse-max {
              background-color: var(--weight-outOfRange-inHouse-color);
              color: #ffffff;

              /* &::before {
                    content: '\f063';
                    font-family: FontAwesome;
                    padding-right: 3px;
                    color: #ffffff;
                } */
            }

            &.weight-outOfRange-regulation-min,
            &.weight-outOfRange-regulation-max,
            &.weight-outOfRange-average-min,
            &.weight-outOfRange-average-max {
              background-color: var(--weight-outOfRange-regulation-color);
              color: #ffffff;

              /* &::before {
                    content: '\f062';
                    font-family: FontAwesome;
                    padding-right: 3px;
                    color: #ffffff;
                } */
            }
          }
        }
      }
    }

    & > tfoot > tr > td > div {
      /* CSS WEIGHING CONDITION */
      &.weight-outOfRange-inHouse-min,
      &.weight-outOfRange-inHouse-max {
        background-color: var(--weight-outOfRange-min-color);
        color: #ffffff;

        /* &::before {
            content: '\f063';
            font-family: FontAwesome;
            padding-right: 3px;
            color: #ffffff;
        } */
      }

      &.weight-outOfRange-regulation-min,
      &.weight-outOfRange-regulation-max,
      &.weight-outOfRange-average-min,
      &.weight-outOfRange-average-max {
        background-color: var(--weight-outOfRange-max-color);
        color: #ffffff;

        /* &::before {
                    content: '\f062';
          font-family: FontAwesome;
          padding-right: 3px;
          color: #ffffff;
        } */
      }
    }

    /* CSS REMARKS TABLE */
    &.remarks-table {
      & > thead > tr:nth-child(2) > th {
        text-align: left !important;
        vertical-align: top !important;
      }

      & > tbody > tr > td {
        text-align: left !important;
        vertical-align: top !important;
        cursor: pointer;
        white-space: pre-wrap;
        word-wrap: break-word;

        &.dataTables_empty {
          text-align: center !important;
        }
      }
    }

    &.dataLogging-table {
      & > thead {
        & > tr:nth-child(2) > th {
          text-align: center !important;
          vertical-align: middle !important;
        }

        & > button {
          position: absolute !important;
          top: 3px;
          right: 15px;
          font-weight: bolder;

          &::before {
            content: "\f021";
            font-family: FontAwesome;
            padding-right: 8px;
            color: #00a840;
          }
        }
      }

      & > tbody > tr > td {
        text-align: left !important;
        vertical-align: top !important;
        cursor: pointer;
        white-space: pre-wrap;
        word-wrap: break-word;

        &.dataTables_empty {
          text-align: center !important;
        }
      }
    }
  }

  /* CSS CONDITION */
  .data-control-10s {
    border-radius: 15px;
    padding: 5px 8px !important;

    &.type-control,
    &.characteristics-control {
      color: white !important;
    }

    &.type-control[data-content="ONLINE"],
    &.characteristics-control[data-content="ปกติ"] {
      background-color: var(--data-control-nomal-color) !important;
    }

    &.type-control[data-content="OFFLINE"],
    &.characteristics-control[data-content="ผิดปกติ"] {
      background-color: var(--data-control-abnomal-color) !important;
    }

    /* CSS THICKNESS CONDITION */
    &.thickness-min {
      background-color: var(--data-control-thickness-min-color);
      color: #ffffff;

      /* &::before {
            content: '\f063';
            font-family: FontAwesome;
            padding-right: 3px;
            color: rgb(0, 128, 0);
        } */
    }

    &.thickness-max {
      background-color: var(--data-control-thickness-max-color);
      color: #ffffff;

      /* &::before {
            content: '\f062';
            font-family: FontAwesome;
            padding-right: 3px;
            color: rgb(254, 8, 8);
        } */
    }

    &.thickness-outOfRange-min {
      background-color: var(--thickness-outOfRange-color);
      color: #ffffff;

      /* &::before {
            content: '\f063';
            font-family: FontAwesome;
            padding-right: 3px;
            color: #ffffff;
        } */
    }

    &.thickness-outOfRange-max {
      background-color: var(--thickness-outOfRange-color);
      color: #ffffff;

      /* &::before {
            content: '\f062';
            font-family: FontAwesome;
            padding-right: 3px;
            color: #ffffff;
        } */
    }
  }

  /* CSS WEIGHING IPC */
  .container-slide {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    row-gap: 1.5rem;

    & > .slide {
      display: none;
      width: 80vw;
      transition: all 0.5s linear;
      opacity: 0;

      &.active {
        display: flex;
        flex-direction: row;
        gap: 3rem;
        justify-content: center;
        opacity: 1;
      }

      & > table {
        max-width: 400px;

        & > thead {
          & > tr {
            &:first-child > th {
              font-size: var(--table-thead-title-font-size) !important;
            }

            & > th {
              font-size: var(--table-thead-th-font-size) !important;
            }
          }
        }

        & > tbody {
          border: solid 1px #c1c1c1;

          & > tr > td {
            font-size: var(--table-tbody-tr-td-font-size);
            min-width: 150px;
            border: solid 1px #c1c1c1;
          }
        }
      }
    }
  }

  /* CSS CONDITION */
  .data-control-ipc {
    border-radius: 13px;
    padding: 5px 8px !important;

    &.type-control[data-content="ONLINE"],
    &.characteristics-control[data-content="ปกติ"] {
      background-color: var(--data-control-nomal-color) !important;
    }

    &.type-control[data-content="OFFLINE"],
    &.characteristics-control[data-content="ผิดปกติ"] {
      background-color: var(--data-control-abnomal-color) !important;
    }
  }

  /* CSS WEIGHING IPC */
  .container-slide {
    & > .slide {
      & > table > tfoot > tr {
        & > td {
          background-color: var(--table-thead-background-color);
          border: solid 1px #c1c1c1;
          color: #ffffff;
          font-weight: bolder;
        }

        &:last-child td {
          border-radius: 0 0 15px 15px;
          border: none;
        }
      }
    }

    & > .slide-controls {
      display: flex;
      flex-direction: column;
      row-gap: 0.5rem;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #666666;
      margin-bottom: 3rem;

      & > .slide-control-buttons {
        & > button {
          border: solid 1px #c1c1c1;
          padding: 8px 10px;
          width: 150px;
          color: #666666;

          &:hover {
            background-color: rgba(29, 29, 29, 0.9);
            color: #fcfefa;
            font-weight: 700;
          }
        }

        & > .slide-control-prev {
          border-radius: 8px 0 0 8px;

          &::before {
            content: "\f100";
            font-family: FontAwesome;
            padding-right: 3px;
            color: #666666;
          }
        }

        & > .slide-control-next {
          border-radius: 0 8px 8px 0;

          &::after {
            content: "\f101";
            font-family: FontAwesome;
            padding-right: 3px;
            color: #666666;
          }
        }
      }
    }
  }

  /* CSS WEIGHT SETUP FORM */
  .page[data-toggle="weighing_setup_page"],
  .page[data-toggle="weighing_database_page"] {
    & > .form-main-container {
      display: flex;
      justify-content: center;

      & > .form-container {
        position: relative;
        border-radius: 20px;
        padding: 1rem 3rem 3rem;
        background: #ffffff;
        width: 730px;
        margin: 3rem 2.5rem;
        border: solid 1px #e8e8e8;
        box-shadow: 20px 20px 60px #afafaf, -20px -20px 60px #ffffff;

        & > .page-title {
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          width: 400px;
          padding: 15px 25px;
          background-color: var(--header-title-color);
          border-radius: 18px;
          color: #ffffff;
          font-size: var(--header-title-font-size);
          text-align: center;
        }

        & > form {
          display: grid;
          justify-content: center;
          row-gap: 3rem;

          & input,
          & select {
            transition: 0.5s box-shadow;

            &:focus {
              box-shadow: 7px 7px 9px #678a39, -7px -7px 9px #eaff7e;
            }
          }

          & > .form-search-group {
            display: grid;
            row-gap: 1rem;
            margin-top: 3rem;
            justify-content: center;
            gap: 1rem;

            & > .input-outer-border {
              padding: 8px;
              border: solid 1px #92c34f;
              border-radius: 10px;
              background-color: #ddf0c2;
              width: 275px;
            }
          }

          & > .form-main-group {
            display: flex;
            flex-direction: column;
            row-gap: 1rem;

            & > .form-header-group {
              display: grid;
              justify-content: center;

              & > .form-title {
                font-size: var(--child-title-font-size);
                text-align: center;
                color: #ffffff;
                text-decoration: underline;
                margin: 0;
                width: 323px;
                background-color: #eac100;
                border-radius: 15px;
                padding: 8px 15px;
              }

              & > .input-outer-border {
                padding: 8px;
                border: solid 1px #92c34f;
                border-radius: 10px;
                background-color: #ddf0c2;
                width: 275px;
                margin: 1.5rem;
              }
            }

            & > .form-group {
              display: grid;
              justify-content: center;
              margin-top: 1rem;
              row-gap: 0.8rem;

              & > .input-group-row {
                & > .input-group-label {
                  font-size: var(--form-font-size);
                  text-decoration: underline;
                  color: #6e6e6e;
                }

                & > .group-row {
                  display: flex;
                  flex-direction: row;
                  column-gap: 2.5rem;
                  margin-top: 8px;

                  & > .input-group {
                    max-width: 250px;

                    & > input {
                      border: solid 1px #bdd201;
                    }

                    & > span {
                      display: block;
                      width: 50px;
                      text-align: center;
                      color: #666666;
                      background-color: #f5fdff;
                    }
                  }
                }
              }
            }
          }

          & > .form-submit-group {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;

            & > button[type="reset"] {
              &::before {
                content: "\f00d";
                font-family: FontAwesome;
